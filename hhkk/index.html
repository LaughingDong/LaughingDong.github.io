
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>
	<body>
		<div class="t">
		<h3>The game of number</h3>
		<input type="number" min="0" name="num" id="num"  placeholder="请输入0-10的整数" />
		<input type="button" name="btn" id="btn" value="双手奉上" />
		<input type="button" name="btn1" id="btn1" value="再来一遍" />
		</div>
		<div class="d">			
			Times：<span id="cishu">6</span><br />				
		<div class="d3">
			History：<br />
			<p id="hst"></p>
			</div>
        <script type="text/javascript">
        	var onum=document.getElementById('num'),
        	    obtn=document.getElementById('btn'),
        	    obtn1=document.getElementById('btn1'),
        	    ocishu=document.getElementById('cishu'),
        	    ohst=document.getElementById('hst'),
        	    max=10,
			    cs=6;
			    var sr;
			    var sj=parseInt(Math.random()*max+1);
                obtn.addEventListener("click",start);
                function start(){
                	sr=parseInt(onum.value);
                	ocishu.innerHTML=cs-1;
                	if(isNaN(sr))
						ohst.innerHTML+="输入的"+sr+"你这个不行哦！<br />";
					else if(cs>0){
						if(sr>sj)
							ohst.innerHTML+="输入的"+sr+"哇。太大了！<br />";
						else if(sr<sj)
							ohst.innerHTML+="输入的"+sr+"切，太小了！<br />";
						else{
							ohst.innerHTML+="输入的"+sr+"哇塞，刚刚好诶！<br />";
							bianhua();
						}

                }
						if(cs<=1){
					bianhua();					
					onum.focus();
					}	
					cs--;
			}
			function bianhua(){
				onum.disabled=true;
				onum.style.borderColor="red";
				obtn.style.display="none";
				obtn1.style.display="block";
			}
			obtn1.addEventListener("click",chonglai);
			function  chonglai () {
				onum.disabled=false;
//				obtn.style.display="block";
//				obtn1.style.display="none";				
				cs=6;	
				onum.style.borderColor="black";
				sr=parseInt(Math.random()*max);
				onum.value="";
				ocishu.innerHTML=cs;
				ohst.innerHTML="";
				onum.focus();
			}
        </script>
	</body>
</html>
