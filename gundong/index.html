<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.menuContainer {
				border: 1px dashed #333;
				width: 600px;
				padding: 3px 2px 2px 10px;
			}
			
			.menu {
				padding: 0;
				margin: 0;
				overflow: hidden;
			}
			
			.menu li {
				list-style-type: none;
				font-size: 15px;
				line-height: 24px;
				color: gold;
			}
		</style>
	</head>

	<body>
		<div class="menuContainer">
			<ul class="menu">
				<li>曾离我们仅一步之遥 的人，一旦错过</li>
				<li>之后哪怕化身绝世英雄，身披锦衣金甲，脚踏七彩祥云</li>
				<li>一跃十万八千里，也未必能追的回来。</li>
				<li>三生有幸遇见你</li>
				<li>纵使悲凉也是情。</li>
			</ul>
		</div>
		<script type="text/javascript">
			var oMenu = document.querySelector('.menu');
			var oMenuItme = document.querySelectorAll('.menu li');
			oMenu.style.height = '48px';
			oMenu.innerHTML += oMenu.innerHTML;

			function run() {
				if(oMenu.scrollTop > 108) {
					oMenu.scrollTop = 1;
					setTimeout(run, 100);
				} 
				else {
					oMenu.scrollTop++;
					if(oMenu.scrollTop % 36 == 0)
						setTimeout(run, 1000);
					else
						setTimeout(run, 100);
				}
				console.log(oMenu.scrollTop)
			}
			run();
		</script>
	</body>

</html>
